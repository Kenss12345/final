    <!--=====================================
    Checkout
    ======================================--> 
    <div class="ps-checkout ps-section--shopping">

        <div class="container">

            <div class="ps-section__header">

                <h1>Caja</h1>

            </div>

            <div class="ps-section__content">

                <form class="ps-form--checkout" action="do_action" method="post">

                    <div class="row">

                        <div class="col-xl-7 col-lg-8 col-sm-12">

                            <div class="ps-form__billing-info">

                                <h3 class="ps-form__heading">Detalles de facturación</h3>

                                <div class="form-group">

                                    <label>Nombres<sup>*</sup></label>

                                    <div class="form-group__content">

                                        <input class="form-control" type="text">

                                    </div>

                                </div>

                                <div class="form-group">

                                    <label>Apellidos<sup>*</sup></label>

                                    <div class="form-group__content">

                                        <input class="form-control" type="text">

                                    </div>

                                </div>

                                <div class="form-group">

                                    <label>Dirección de Correo Electrónico<sup>*</sup></label>

                                    <div class="form-group__content">

                                        <input class="form-control" type="email">

                                    </div>

                                </div>

                                <div class="form-group">

                                    <label>Ciudad<sup>*</sup></label>

                                    <div class="form-group__content">

                                        <input class="form-control" type="text">

                                    </div>

                                </div>

                                <div class="form-group">

                                    <label>Teléfono<sup>*</sup></label>

                                    <div class="form-group__content">

                                        <input class="form-control" type="text">

                                    </div>

                                </div>

                                <div class="form-group">

                                    <label>Dirección<sup>*</sup></label>

                                    <div class="form-group__content">

                                        <input class="form-control" type="text">

                                    </div>

                                </div>

                                <div class="form-group">

                                    <div class="ps-checkbox">

                                        <input class="form-control" type="checkbox" id="create-account">

                                        <label for="create-account">¿Guardar dirección?</label>

                                    </div>

                                </div>

                                <h3 class="mt-40"> Información Adicional</h3>

                                <div class="form-group">

                                    <label>Pedidos</label>

                                    <div class="form-group__content">

                                        <textarea class="form-control" rows="7" placeholder="Notas sobre su pedido, p.e. Notas especiales para la entrega."></textarea>

                                    </div>

                                </div>

                            </div>

                        </div>

                        <div class="col-xl-5 col-lg-4 col-sm-12">

                            <div class="ps-form__total">

                                <h3 class="ps-form__heading">Tus Pedidos</h3>

                                <div class="content">

                                    <div class="ps-block--checkout-total">

                                        <div class="ps-block__header d-flex justify-content-between">

                                            <p>Producto</p>

                                            <p>Total</p>

                                        </div>

                                        <div class="ps-block__content">

                                            <table class="table ps-block__products">

                                                <tbody>

                                                    <tr>

                                                        <td>
                                                            <a href="#"> Saco de zanahoria mediana ×1</a>
                                                            <p>Vendido por:<strong>COFIAP</strong></p>
                                                        </td>

                                                        <td class="text-right">S/.90.00</td>

                                                    </tr>

                                                    <tr>

                                                        <td>
                                                            <a href="#"> Pack 10 Tablas de Madera de Pino × 1</a>
                                                            <p>Vendido por:<strong>Alex Cordova</strong></p>
                                                        </td>

                                                        <td class="text-right">S/.150.00</td>

                                                    </tr>

                                                </tbody>

                                            </table>
                                            
                                            <h3 class="text-right">Total <span>S/.240.00</span></h3>

                                        </div>

                                    </div>

                                    <hr class="py-3">

                                    <div class="form-group">

                                        <div class="ps-radio">

                                            <input class="form-control" type="radio" id="pay-pagoefectivo" name="payment-method" value="mercado-pago" checked>

                                            <label for="pay-pagoefectivo">¿Pagar con PagoEfectivo? <span><img src="assets/img/payment-method/PagoEfectivo.jpg" class="w-50"></span></label>

                                        </div>

                                    </div>

                                    <div class="form-group">

                                        <div class="ps-radio">

                                            <input class="form-control" type="radio" id="pay-paypal" name="payment-method" value="paypal">

                                            <label for="pay-paypal">¿Pagar con paypal?  <span><img src="assets/img/payment-method/paypal.jpg" class="w-50"></span></label>

                                        </div>

                                    </div>

                                    <div class="form-group">

                                        <div class="ps-radio">

                                            <input class="form-control" type="radio" id="pay-payu" name="payment-method" value="payu">

                                            <label for="pay-payu">¿Pagar con payu? <span><img src="assets/img/payment-method/payu.jpg" class="w-50"></span></label>

                                        </div>

                                    </div>

                                    <div class="form-group">

                                        <div class="ps-radio">

                                            <input class="form-control" type="radio" id="pay-mercadopago" name="payment-method" value="mercado-pago">

                                            <label for="pay-mercadopago">¿Pagar con Mercado Pago? <span><img src="assets/img/payment-method/mercado_pago.jpg" class="w-50"></span></label>

                                        </div>

                                    </div>

                                    <a class="ps-btn ps-btn--fullwidth" (click)="onRegister()">Confirmar pago</a>

                                </div>

                            </div>

                        </div>

                    </div>

                </form>

            </div>

        </div>

    </div>
